  icon: mdi:water-percent-alert
- name: humidity_high_fixed_seed
  state: "{{(states('switch.airflowfan_schalter_schalter') == 'on') == (states('input_number.target_humidity_seed') > states('sensor.airmonitoring_grow_humidity'))}}"
  icon: mdi:water-percent-alert
