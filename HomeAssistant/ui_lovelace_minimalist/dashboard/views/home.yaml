              - type: "custom:button-card"
                color_type: blank-card
              - type: "custom:button-card"
                template: chip_navigate
                label: "mehr Informationen"
                variables:
                  ulm_chip_navigate_path: area_1
                  ulm_chip_navigate_icon: mdi:arrow-right-circle
          - type: custom:ha-vpd-chart
            air_text: Temp.
            rh_text: Hum
            kpa_text: VPD
            min_temperature: 12
            max_temperature: 35
            min_humidity: 40
            max_humidity: 90
            steps_humidity: 5
            steps_temperature: 0.5
            is_bar_view: false
            enable_tooltip: true
            enable_axes: true
            enable_ghostmap: true
            enable_triangle: false
            min_height: 300
            sensors:
              - temperature: sensor.area_1_temperature_air
                humidity: sensor.area_1_humidity
                vpd: sensor.nodered_25ccff830bb64afb
                name: Growzelt
            vpd_phases:
              - upper: 0.4
                className: danger-zone
              - lower: 0.4
                upper: 0.8
                className: mid-late-flower
              - lower: 0.8
                upper: 1.2
                className: late-veg
              - lower: 1.2
                upper: 1.6
                className: mid-late-flower
              - lower: 1.6
                className: danger-zone
          ######################
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.nodered_25ccff830bb64afb
                aggregate_func: last
            show:
              name: false
              legend: true
              icon: false
              labels: true
            color_thresholds:
              - value: 1.0
                color: "#FF453A"
              - value: 1.1
                color: "#44A047"
              - value: 1.2
                color: "#FF453A"
            hours_to_show: 24
            points_per_hour: 60
            group_by: minute
