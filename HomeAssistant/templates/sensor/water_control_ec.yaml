### Stage: clones
- name: ec_max_clones
  state: >
    {{ [states('input_number.target_ec_clones'), states('input_number.target_ec_tolerance_clones')] | map('float') | sum }}
  unit_of_measurement: ""
  icon: mdi:water-check
- name: ec_min_clones
  state: >
    {{ (states('input_number.target_ec_clones') | float - states('input_number.target_ec_tolerance_clones') | float)}}
  unit_of_measurement: ""
  icon: mdi:water-check

