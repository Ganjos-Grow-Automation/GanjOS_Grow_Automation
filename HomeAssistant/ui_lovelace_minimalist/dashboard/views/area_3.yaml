title: "Trocknungzelt"
path: "area_3"
subview: true
cards:
  - type: vertical-stack
    cards:
      #####
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                template: card_title
                name: Aktuelles Monitoring
              - type: "custom:button-card"
                color_type: blank-card
              - type: "custom:button-card"
                template: chip_navigate
                label: "Detailansicht"
                variables:
                  ulm_chip_navigate_path: area_3_monitoring
                  ulm_chip_navigate_icon: mdi:arrow-right-circle
          - type: custom:ha-vpd-chart
            air_text: Temp
            rh_text: Hum
            kpa_text: VPD
            min_temperature: 12
            max_temperature: 35
            min_humidity: 40
            max_humidity: 90
            steps_humidity: 5
            steps_temperature: 0.5
            is_bar_view: false
            enable_tooltip: true
            enable_axes: true
            enable_ghostmap: true
            enable_triangle: false
            min_height: 300
            sensors:
              - temperature: sensor.area_3_temperature_air
                humidity: sensor.area_3_humidity
                # to be configured
                vpd: sensor.nodered_25ccff830bb64afb
                name: Growzelt
            vpd_phases:
              - upper: 0.4
                className: danger-zone
              - lower: 0.4
                upper: 0.8
                className: mid-late-flower
              - lower: 0.8
                upper: 1.2
                className: late-veg
              - lower: 1.2
                upper: 1.6
                className: mid-late-flower
              - lower: 1.6
                className: danger-zone
          ######################
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  # to be configured
                  - entity: sensor.nodered_25ccff830bb64afb
                    aggregate_func: last
                    name: VPD
                show:
                  name: true
                  legend: true
                  icon: false
                  labels: true
                color_thresholds:
                  - value: 1.0
                    color: "#FF453A"
                  - value: 1.1
                    color: "#44A047"
                  - value: 1.2
                    color: "#FF453A"
                hours_to_show: 24
                points_per_hour: 60
                group_by: minute
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.area_3_temperature_air
                    aggregate_func: last
                    name: Temperatur
                show:
                  name: true
                  legend: true
                  icon: false
                  labels: true
                color_thresholds:
                  - value: 24
                    color: "#FF453A"
                  - value: 25
                    color: "#44A047"
                  - value: 26
                    color: "#FF453A"
                hours_to_show: 24
                points_per_hour: 120
                group_by: minute
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.area_3_humidity
                    aggregate_func: last
                    name: Luftfeuchtigkeit
                show:
                  name: true
                  legend: true
                  icon: false
                  labels: true
                color_thresholds:
                  - value: 52
                    color: "#FF453A"
                  - value: 55
                    color: "#44A047"
                  - value: 58
                    color: "#FF453A"
                hours_to_show: 24
                points_per_hour: 120
                group_by: minute
      #####################################################
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                template: card_title
                name: Grow Daten
              - type: "custom:button-card"
                color_type: blank-card
              - type: "custom:button-card"
                template: chip_navigate
                label: "Detailansicht"
                variables:
                  ulm_chip_navigate_path: area_3_growdata
                  ulm_chip_navigate_icon: mdi:arrow-right-circle
          - type: horizontal-stack
            cards:
