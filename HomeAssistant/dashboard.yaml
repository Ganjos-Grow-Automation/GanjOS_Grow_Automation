views:
  - title: Home
    path: home
    theme: minimalist-mobile
    icon: mdi:home
    sections:
      - type: grid
        cards:
          - type: custom:digital-clock
          - show_current: true
            show_forecast: true
            type: weather-forecast
            entity: weather.forecast_home
            forecast_type: daily
            name: Wettervorhersage
            secondary_info_attribute: dew_point
          - type: custom:ha-vpd-chart
            sensors:
              - temperature: sensor.area_1_temperature_air
                humidity: sensor.area_1_humidity
                name: Growzelt
                leaf_temperature: sensor.area_1_temperature_leaf
              - temperature: sensor.area_2_temperature_air
                humidity: sensor.area_2_humidity
                name: Propagator
                leaf_temperature: sensor.area_2_temperature_leaf
            air_text: Temp
            rh_text: Hum
            kpa_text: VPD
            min_height: 400
            min_temperature: 15
            min_humidity: 35
            enable_ghostmap: true
            enable_axes: true
            enable_triangle: true
            is_bar_view: false
            vpd_phases:
              - lower: -0.59
                upper: 0.58
                className: too low
                color: '#ce4134'
              - lower: 0.58
                upper: 0.74
                className: tolerance Low
                color: '#ecf000'
              - lower: 0.74
                upper: 1
                className: vegetative Phase
                color: '#40b800'
              - lower: 1
                upper: 1.18
                className: generative Phase
                color: '#1f7500'
              - lower: 1.18
                className: Endphase
                color: '#57c52f'
                upper: 1.45
              - lower: 1.45
                upper: 1.58
                className: Tolerance high
                color: '#ecf000'
              - lower: 1.58
                upper: 3.06
                className: too high
                color: '#ce4134'
        title: Welcome to GanjOS
    cards: []
    background: {}
    type: sections
