    {% elif states('input_select.area_1_stage') == 'Flower-finish'%} {{states('input_number.target_soil_moisture_flower_finish')}}
    {% elif states('input_select.area_1_stage') == 'Dry'%} {{states('input_number.target_soil_moisture_dry')}}
    {% endif %}
  icon: mdi:water-percent
  unit_of_measurement: "%"
- name: plant_1_min_soil_moisture
  state: >
    {% if states('input_select.area_1_stage') == 'Clone'%} {{states('sensor.soil_moisture_min_clones')}}
