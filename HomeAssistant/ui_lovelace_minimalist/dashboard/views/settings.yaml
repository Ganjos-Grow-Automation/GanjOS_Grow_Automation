        ### Insert short description of GrowBot here
        content: >-


          **Du findest uns auf folgenden Plattformen:**
            - [Discord (Community Server)](https://discord.com/invite/neJdSvxnPf)
            - [Instagram](https://instagram.com/growbot.opensource)
            - [TikTok](https://link.space/@growbotopensource)
            - [Twitch](https://www.twitch.tv/growbotopensource)
            - [GitHub](https://github.com/GrowBot-Open-Source)



            

          **Feature Requests** oder **Probleme** kannst du [hier](https://github.com/GrowBot-Open-Source/gb_HomeAssistant/issues) direkt melden oder dich auf unserem Discord Server an die Community wenden. 


          **Ein wichtiges Thema:**

          Das komplette Projekt wird aktuell von zwei Personen finanziell getragen und wir liegen hier bei einem finanziellen Aufwand im 4-stelligen Bereich. Davon abgesehen fließt in das Projekt enormer Zeitaufwand und Herzblut der Entwickler für den Code und Konstrukteure der CAD-Zeichnungen. Daher: Unterstütze das Projekt finanziell, damit wir mehr Ressourcen in die Entwicklung neuer Module, dem Testen neuer Sensoren stecken können und dadurch generell die Entwicklung dieses kostenlosen Open Source Projekt weiterhin vorantreiben können. 


          [Spende für das Projekt hier.](https://www.buymeacoffee.com/growbot) - auch kleine Beträge helfen uns enorm. (Denn klein Vieh macht auch Mist.)


          Weitere Links des Projekts findest du [hier](https://link.space/@growbotopensource).


          **Last but not least - have fun and happy grow!**

          Euer GrowBot Open Source Team

        title: GrowBot Open Source

