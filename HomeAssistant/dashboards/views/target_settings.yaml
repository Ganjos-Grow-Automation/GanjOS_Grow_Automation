title: "Stammdaten"
path: "target_settings"
subview: true
##### 1. Menü
##### Übersicht aller Werte je nach Stage mit min und Max
##### https://ui-lovelace-minimalist.github.io/UI/usage/custom_cards/custom_card_mpse_gauge/ ;
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
