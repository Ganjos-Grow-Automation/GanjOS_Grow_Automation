### Stage: clones
- name: vpd_max_day_clones
  state: >
    {{ [states('input_number.target_vpd_day_clones'), states('input_number.target_vpd_tolerance_day_clones')] | map('float') | sum }}
  unit_of_measurement: kPa
  icon: mdi:target
