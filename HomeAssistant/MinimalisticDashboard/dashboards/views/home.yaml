title: "Home"
path: "home"
##### 1. Menü
##### 2. Übersicht der Werte
##### 3. Graph der Werte
##### 4. Room Card mit Entitäten
cards:
  - type: vertical-stack
    cards:
      #### maybe Navigation nach unten
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            color_type: blank-card
          - type: "custom:button-card"
            template: chip_navigate
            label: "Helfer"
            variables:
              ulm_chip_navigate_path: helper
              ulm_chip_navigate_icon: mdi:lifebuoy
          - type: "custom:button-card"
            template: chip_navigate
            label: "Settings"
            variables:
              ulm_chip_navigate_path: settings
              ulm_chip_navigate_icon: mdi:cog
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                template: card_title
                name: Growzelt
              - type: "custom:button-card"
                color_type: blank-card
              - type: "custom:button-card"
                template: chip_navigate
                label: "mehr Informationen"
                variables:
                  ulm_chip_navigate_path: area_1
                  ulm_chip_navigate_icon: mdi:arrow-right-circle
          - type: custom:ha-vpd-chart
            air_text: Temp.
            rh_text: r.H.
            min_temperature: 5
            max_temperature: 35
            min_humidity: 10
            max_humidity: 100
            steps_humidity: 1
            steps_temperature: 0.5
            is_bar_view: false
            enable_tooltip: true
            enable_axes: true
            enable_ghostmap: true
            enable_triangle: false
            sensors:
              - temperature: sensor.airmonitoring_grow_temperature
                humidity: sensor.airmonitoring_grow_humidity
                name: Grow
            vpd_phases:
              - upper: 0.4
                className: under-transpiration
              - lower: 0.4
                upper: 0.8
                className: early-veg
              - lower: 0.8
                upper: 1.2
                className: late-veg
              - lower: 1.2
                upper: 1.6
                className: mid-late-flower
              - lower: 1.6
                className: danger-zone
          ######################
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.airmonitoring_grow_temperature
                    aggregate_func: last
                    color: white
                    name: Temperatur
                line_width: 4
                font_size: 75
                points_per_hour: 6
                hours_to_show: 12
                show:
                  fill: true
                  name: true
                  legend: false
                  icon: false
                align_icon: center
                align_state: center
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.airmonitoring_grow_humidity
                    aggregate_func: last
                    color: white
                    name: Luftfeuchtigkeit
                font_size: 75
                points_per_hour: 6
                hours_to_show: 12
                show:
                  fill: true
                  name: true
                  legend: false
                  icon: false
                align_icon: center
                align_state: center
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.airmonitoring_grow_eco2
                    aggregate_func: last
                    color: white
                    name: CO2
                line_width: 4
                font_size: 75
                points_per_hour: 6
                hours_to_show: 12
                show:
                  fill: true
                  name: true
                  legend: false
                  icon: false
                align_icon: center
                align_state: center
