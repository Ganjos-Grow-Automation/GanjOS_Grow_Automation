###
- name: humidity_low_adjustment_seed
  state: "{{(states('sensor.airmonitoring_grow_humidity') < states('sensor.humidity_min_seed'))}}"
  icon: mdi:water-percent-alert
- name: humidity_low_fixed_seed
  state: "{{(states('switch.humidifier_schalter') == 'on') == (states('sensor.airmonitoring_grow_humidity') > states('input_number.target_humidity_seed'))}}"
  icon: mdi:water-percent-alert
- name: humidity_high_adjustment_seed
