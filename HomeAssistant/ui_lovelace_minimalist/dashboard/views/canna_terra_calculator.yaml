title: "Canna Terra Nährstoff-Kalkulator"
path: "canna_terra_calculator"
subview: true
cards:
  - type: vertical-stack
    cards:
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: card_title
            name: Wassermengen
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-number-card
                entity: input_number.nutrition_calculation_water_reference
                name: Referenz Menge
                display_mode: buttons
                secondary_info: last-changed
                icon: mdi:water-sync
              - type: custom:mushroom-number-card
                entity: input_number.nutrition_calculation_water_amount
                name: gewünschte Menge
                display_mode: buttons
                secondary_info: last-changed
                icon: mdi:water
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: card_title
            name: Nährstoffangaben Hersteller
          - type: horizontal-stack
