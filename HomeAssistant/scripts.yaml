custom_message_to_phone:
  alias: custom_message_to_phone
  sequence:
  - service: notify.notify
    metadata: {}
    data:
      title: '{{title}}'
      message: '{{message}}'
  mode: single
  icon: mdi:message-alert
  fields:
    title:
      selector:
        text:
      name: Title
      description: enter a title for your notification
      required: true
    message:
      selector:
        text:
      name: message
      description: enter the message of the alert
      required: true
