                entity: input_number.nutrition_calculation_cannaterra_start
                name: Start in ml
                display_mode: buttons
                secondary_info: last-changed
                icon: mdi:nutrition
              - type: "custom:button-card"
                template: chip_mdi_icon_state
                variables:
                  ulm_chip_mdi_icon_state_entity: sensor.nutrition_calculation_calculated_cannaterra_start
                  ulm_chip_mdi_icon_state_icon: mdi:target
                  ulm_chip_mdi_icon_state_icon_color: green
